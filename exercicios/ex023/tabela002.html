<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas Grandes</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }

        td, th {
            border: 1px solid black;
            padding: 10px;
        }

        table {
            border-collapse: collapse;
        }

        thead, tfoot {
            background-color: gainsboro;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>

    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>45 000 000</td>
            </tr>

            <tr>
                <td>Minas Gerais</td>
                <td>21 000 000</td>
            </tr>

            <tr>
                <td>Espírito Santo</td>
                <td>15 000 000</td>
            </tr>

            <tr>
                <td>Maranhão</td>
                <td>12 000 000</td>
            </tr>

            <tr>
                <td>Ceará</td>
                <td>23 000 000</td>
            </tr>

            <tr>
                <td>Acre</td>
                <td>1 000 000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total população</th>
                <td><strong>120 000 000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
