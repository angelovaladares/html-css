<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens dinâmicas</title>
</head>
<body>
    <h1>Usando imagens dinâmicas</h1>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/pequeno-300.png" type="image/png">
        <source media="(max-width: 1150px)" srcset="imagens/medio-700.png" type="image/png">
        <img src="imagens/grande-1100.png" alt="imagem grande">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos ouvir um áudio</p>
    <audio src="midia/NarracaoVentMaisAudio01.mp3" controls autoplay></audio>
    <audio>
        <source src="midia/NarracaoVentMaisAudio01.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não suporta reprodução de audio <a href="midia/NarracaoVentMaisAudio01.mp3">clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
