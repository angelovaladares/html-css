<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>
    <form action="cadastro.php" method="POST" autocomplete="on">
        <p>
            <label for="inome">Nome: </label >
            <input type="text" name="nome" id="inome" placeholder="nome completo" required>
        </p>
        <p>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" placeholder="0 a 10" min="0" max="10" step="0.1" required>
        </p>
        <p>
            <label for="imes">Período letivo</label>
            <input type="month" name="mes" id="imes" value="2023-06">
        </p>
        <p>
            <label for="ihora">Horário da prova</label>
            <input type="time" name="hora" id="ihora">
        </p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
