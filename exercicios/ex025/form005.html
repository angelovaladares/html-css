<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox e radio</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="off">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas"><label for="isxmas" value="M">Masculino</label> <br>
            <input type="radio" name="sexo" id="isxfem"><label for="isxfem" value="F">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <p>
                <input type="checkbox" name="esbas" id="iesbas"> <label for="iesbas">Basquete</label> <br>
                <input type="checkbox" name="esfut" id="iesfut"> <label for="iesfut">Futebol</label> <br>
                <input type="checkbox" name="esvol" id="iesvol"> <label for="iesvol">Vôlei</label> <br>
                <input type="checkbox" name="esnat" id="iesnat"> <label for="iesnat">Natação</label> <br>
                <label for="iesoutro">outros: </label>
                <input type="text" name="esoutro" id="iesoutro">
            </p>
        </fieldset>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </form>
</body>
</html>
