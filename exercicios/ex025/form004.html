<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario e-mail e telefone</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" placeholder="nome completo" minlength="5" maxlength="20" autocomplete="name" required>
            </p>
            <p>
                <label for="iemail">E-mail: </label>
                <input type="email" name="email" id="iemail" autocomplete="email" placeholder="exemplo@gmail.com" required>
            </p>
            <p>
                <label for="itel">Telefone: </label>
            </p>
            <input type="tel" name="tel" id="itel" autocomplete="tel-national" placeholder="(xx) xxxx-xxxx" required pattern="^\(\d{2}\)\d{4,5}-\d{4,5}$">
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </fieldset>
    </form>
</body>
</html>
