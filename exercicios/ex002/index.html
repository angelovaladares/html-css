<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocar dentro do par de tags p e /p</p>
    <p> &lt;p&gt; &lt;/p&gt; <!-- LESS THAN / GREATER THAN -->
    </p>
    <p>Vamos adicionar alguns símbolos:
        &reg;
        &copy;
        &trade;
        &euro;
    </p>
    <p>Vamos adicionar alguns emojis:
        &#x1F596;
        &#x1F913;
    </p>
</body>
</html>
